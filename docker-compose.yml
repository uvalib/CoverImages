version: '2'
services:
  mysql:
    image: mysql
    ports:
      - "3306"
    env_file:
      - .env.production
    volumes:
      - mysql:/var/lib/mysql

  redis:
    image: redis
    ports:
      - "6379"
    env_file:
      - .env.production

  web:
    build: .
    image: cover-image-web
    links:
      - mysql
      - redis
    command: bin/rails server -p 3000 -e production
    ports:
      - "3030:3000"
    volumes:
      - image-data:/cover_images/public/system
    env_file:
      - .env.production

  sidekiq:
    build: .
    image: cover-image-sidekiq
    command: bundle exec sidekiq -C config/sidekiq.yml
    links:
      - mysql
      - redis
    volumes:
      - image-data:/cover_images/public/system
    env_file:
      - .env.production

volumes:
  image-data:
  mysql:
